<html lang="en">
<head>

<body>

<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="img-fluid" src="<%= require('./images/logos/fof_logo.png') %>" alt="Faster on Fire Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#music">Music</a></li>
                <li class="nav-item"><a class="nav-link" href="#merch">Merch</a></li>
                <li class="nav-item"><a class="nav-link" href="#shows">Shows</a></li>
                <li class="nav-item">
                    <span class="navbar-text">
                    <iframe src="https://open.spotify.com/follow/1/?uri=spotify:artist:1dG6ZmpN2YSb6WiLUIXixE&size=basic&theme=light&show-count=0"
                            width="200" height="25" scrolling="no" frameborder="0" style="border:none; overflow:hidden;"
                            allowtransparency="true"></iframe>
                </span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header id="hero">

</header>

<section id="newsletter" class="bg-secondary">
    <div class="container py-5">
        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>

            <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</section>

<section id="music">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Stream us!</h1>
                <div class="list-group list-group-flush player-buttons">
                    <button type="button" class="list-group-item list-group-item-action active" data-player="apple-player">Apple Music</button>
                    <button type="button" class="list-group-item list-group-item-action" data-player="spotify-player">Spotify</button>
                    <button type="button" class="list-group-item list-group-item-action" data-player="tidal-player">Tidal</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="player-blocks d-flex align-items-center justify-content-center">
                    <div id="apple-player" class="player">
                        <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="380"
                                style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
                                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                                src="https://embed.music.apple.com/us/album/june-again-single/1467418096?app=music"></iframe>
                    </div>
                    <div id="spotify-player" class="player">
                        <iframe src="https://open.spotify.com/embed/artist/1dG6ZmpN2YSb6WiLUIXixE" width="300" height="380"
                                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </div>
                    <div id="tidal-player" class="player" style="height: 380px; width: 100%">
                        <div class="tidal-embed"
                             style="position:relative;padding-bottom:100%;height:0;overflow:hidden;max-width:100%">
                            <iframe src="https://embed.tidal.com/tracks/110810833?layout=gridify" allowfullscreen="allowfullscreen"
                                    frameborder="0"
                                    style="position:absolute;top:0;left:0;width:100%;height:1px;min-height:100%;margin:0 auto"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="merch">
    <div class="container">
        <div class="row">
            <div class="col-md-3 merch-container">
                <a href="https://fasteronfire.com/products/fof-logo-tee" target="_blank">
                    <div class="merch-img">
                        <img class="img-fluid"
                             src="https://cdn.shopify.com/s/files/1/0086/5494/6355/products/Webp.net-resizeimage_1024x1024@2x.png?v=1562701479"
                             alt="Faster on Fire Logo Tee">
                    </div>
                    <div class="merch-overlay">
                        <span>FoF Logo Tee</span>
                        <span>$15</span>
                    </div>
                </a>
            </div>
            <div class="col-md-3 merch-container">
                <a href="https://fasteronfire.com/products/fof-logo-koozie" target="_blank">
                    <div class="merch-img">
                        <img class="img-fluid"
                             src="https://cdn.shopify.com/s/files/1/0086/5494/6355/products/Webp.net-resizeimage_3_1024x1024@2x.png?v=1562701525"
                             alt="Faster on Fire Logo Koozie">
                    </div>
                    <div class="merch-overlay">
                        <span>FoF Logo Koozie</span>
                        <span>$3</span>
                    </div>
                </a>
            </div>
            <div class="col-md-3 merch-container">
                <a href="https://fasteronfire.com/products/fof-sunglasses" target="_blank">
                    <div class="merch-img">
                        <img class="img-fluid"
                             src="https://cdn.shopify.com/s/files/1/0086/5494/6355/products/image_1080x.jpg?v=1562701440"
                             alt="Faster on Fire Sunglasses">
                    </div>
                    <div class="merch-overlay">
                        <span>FoF Sunglasses</span>
                        <span>$5</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<section id="shows" class="position-relative">
    <div class="container shows-container">
        <div class="d-flex flex-row justify-content-around align-items-center shows-list">
            <div class="flex-grow-1">
                <a href="https://www.songkick.com/artists/10068086" class="songkick-widget" data-theme="light"
                   data-other-artists="on" data-track-button="on" data-detect-style="true"
                   data-background-color="transparent" data-locale="en">Faster on Fire Shows</a>
                <script src="//widget.songkick.com/10068086/widget.js"></script>
            </div>
        </div>
    </div>
</section>

<footer>

</footer>

</body>
</html>
